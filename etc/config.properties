# Specify that this node is the coordinator.
coordinator=true
node-scheduler.include-coordinator=true

# Set the HTTP server port (this is the port inside the container).
http-server.http.port=8081
http-server.process-forwarded=true

# Enable the discovery server so that nodes (if any) can connect.
discovery-server.enabled=true

# The discovery URI â€“ in a standalone node, you typically point it to yourself.
discovery.uri=http://localhost:8081